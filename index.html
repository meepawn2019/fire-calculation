<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/src/scale-container.css" />
    <link rel="stylesheet" href="/src/table-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script type="module" src="/src/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
    <script>
      function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <input type="file" id="file-input" class="file-input" />
      <div class="btn-container">
        <button id="guide-btn">How to use</button>
        <button id="file-upload-btn">Upload</button>
        <button id="measure-scale-btn">Measure Scale</button>
        <button id="fire-btn">Add fire</button>
        <button id="draw-btn">Draw</button>
        <button id="input-params-btn">Input params</button>
        <button id="calculate-btn">Calculate</button>
        <button id="export-btn">Export</button>
        <button id="clear-btn">Clear</button>
      </div>
      <p id="file-name"></p>
      <div class="tab">
        <button class="tablinks" id="pdf-tablinks" onclick="openCity(event, 'canvas-container')">Pdf</button>
        <button class="tablinks" onclick="openCity(event, 'table-container')">Table</button>
      </div>
      <div class="canvas-container tabcontent" id="canvas-container">
        <canvas id="pdf-canvas" width="400" height="400"></canvas>
        <canvas id="drawing-canvas" width="400" height="400"></canvas>  
      </div>
      <div class="table-container tabcontent" id="table-container">
        <table id="table">
          <tr>
            <th>Location</th>
            <th>R (distance to hob)</th>
            <th>q''(incident heat flux)</th>
            <th>t | rad (time to endpoint)</th>
            <th>time</th>
            <th>FED</th>
            <th>Total FED</th>
            <th>AVG</th>
            <th>Shortest distance</th>
            <th>Maximum incident heat flux</th>
            <th>Time</th>
            <th>FED sum</th>
            <th>FED cumulative</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="scale-input-container dialog-container inactive" id="scale-input-dialog">
      <label for="scale-input">Please input scale in meter for the drawn line</label>
      <input type="number" id="scale-input" placeholder="Scale" class="scale-input" />
      <button id="scale-input-btn">Submit</button>
    </div>
    <div class="params-input-container dialog-container inactive" id="params-input-dialog">
      <label for="params-input">Radiative Fraction</label>
      <input type="number" id="radiative-input" placeholder="Radiative Fraction" class="params-input" />
      <label for="params-input">Hob Fire Total Heat Release Rate</label>
      <input type="number" id="hob-fire-input" placeholder="Params" class="params-input" />
      <label for="params-input">Tolerance limit for heat exposuredose</label>
      <input type="number" id="tolerance-limit-input" placeholder="Params" class="params-input" />
      <label for="params-input">Walking speed</label>
      <input type="number" id="walking-speed-input" placeholder="Params" class="params-input" />
      <label for="params-input">Shoulder width</label>
      <input type="number" id="shoulder-width-input" placeholder="Params" class="params-input" />
      <button id="params-input-btn">Submit</button>
    </div>
    <div id="version"></div>
  </body>
</html>
